apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-api
  labels:
    app: public-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: public-api
  template:
    metadata:
      labels:
        app: public-api
        role: api-gateway
    spec:
      serviceAccountName: public-api
      containers:
      - name: public-api
        image: quay.io/ambient_code/vteam_public_api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: PORT
          value: "8081"
        - name: BACKEND_URL
          value: "http://backend-service:8080"
        - name: GIN_MODE
          value: "release"
        - name: BACKEND_TIMEOUT
          value: "30s"
        - name: RATE_LIMIT_RPS
          value: "100"
        - name: RATE_LIMIT_BURST
          value: "200"
        # OpenTelemetry configuration (optional)
        # - name: OTEL_EXPORTER_OTLP_ENDPOINT
        #   value: "http://otel-collector:4318"
        # - name: OTEL_ENABLED
        #   value: "true"
        # CORS configuration (optional, defaults to common dev origins)
        # - name: CORS_ALLOWED_ORIGINS
        #   value: "https://your-domain.com"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: public-api-service
  labels:
    app: public-api
spec:
  selector:
    app: public-api
  ports:
  - port: 8081
    targetPort: http
    protocol: TCP
    name: http
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: public-api
  labels:
    app: public-api
# NOTE: No RoleBinding is needed for this ServiceAccount.
# The public-api service only proxies HTTP requests to the backend.
# It does not access the Kubernetes API directly.
# All K8s operations are performed by the backend using the user's token.

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: public-api-pdb
  labels:
    app: public-api
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: public-api
